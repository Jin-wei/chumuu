<div id="feedback_view" class="page-content mp-mobile-marginleft-10px mp-mobile-marginright-10px" style="margin-left:80px;margin-right:80px;">
    <div class="col-xs-12 mp-title-green mp-mobile-margintop-20px mp-mobile-marginbottom-10px mp-mobile-fontsize-20px" ng-bind="L.feedbacks"> </div>
    <div class="col-xs-12 mp-mobile-nopadding  mp-mobile-fontsize-14px" style="text-align:center;padding:0 100px;font-size:18px;color:#858585;" bo-bind="L.feedback_statement"></div>

    <div class="">
        <div class="col-xs-12 space-8"></div>
        <form name="form" novalidate>
            <div class="col-xs-12">
                <div class="col-xs-12 col-sm-3 mp-feedback-label mp-mobile-textalign-left mp-mobile-fontsize-16px mp-mobile-marginbottom-5px">
                    {{L.email}}
                </div>
                <div class="col-xs-12 col-sm-6">
                    <input class="mp-edit-gray-green" ng-model="feedback.contactEmail" name="email"  type="email" style="width:100%;" ng-blur="email_blur=true" ng-focus="email_blur=false"/>
                </div>
                <div class="col-xs-12 col-sm-3">
                    <span style="font-size:14pt;" ng-show="form.email.$invalid && form.email.$dirty && email_blur">
                        <span class="icon-remove-circle red"></span>
                    </span>
                </div>
            </div>
            <div class="col-xs-12 space-8"></div>
            <div class="col-xs-12">
                <div class="col-xs-12 col-sm-3 mp-feedback-label mp-mobile-textalign-left mp-mobile-fontsize-16px mp-mobile-marginbottom-5px">
                    {{L.phone}}
                </div>
                <div class="col-xs-12 col-sm-6">
                    <input class="mp-edit-gray-green" ng-model="feedback.contactPhone" type="text" style="width:100%;"/>
                </div>
            </div>
            <div class="col-xs-12 space-8"></div>
            <div class="col-xs-12">
                <div class="col-xs-12 col-sm-3 mp-feedback-label mp-mobile-textalign-left mp-mobile-fontsize-16px mp-mobile-marginbottom-5px">
                    {{L.comments}}
                </div>
                <div class="col-xs-12 col-sm-6">
                    <textarea class="mp-edit-gray-green" name="content" ng-model="feedback.content" required ng-maxlength="1000" style="width:100%;height:100px;"></textarea>
                    <br>
                    <span ng-show="form.content.$error.maxlength">1000 characters limited</span>
                </div>
            </div>
            <div class="col-xs-12 space-8"></div>
            <div class="col-xs-12">
                <div class="col-xs-12 col-sm-3"> </div>
                <div class="col-xs-12 col-sm-6">
                    <button class="btn btn-success" ng-disabled="form.$invalid" ng-click="onSubmit()">{{L.submit}}</button>
                </div>
            </div>
        </form>
    </div>
    <style>
        #feedback_view .row p {
            text-indent: 2em;
            font-size:11pt;
            margin:10px auto;
            max-width: 800px;
            font-family: Arial !important;
        }
        #feedback_view .mp-feedback-label {
            text-align: right;
            font-size: 20px;
            color: #232323;
            padding-right:25px;
        }
    </style>
</div>
