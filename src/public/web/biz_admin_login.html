<!DOCTYPE html>
<html lang="en" ng-app="mp_admin" ng-controller="loginController">
<head>
    <meta charset="utf-8"/>

    <title>{{L.admin_title}}</title>

    <meta name="description" content="Admin user login page"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--endbuild-->

    <link rel="stylesheet" href="./assets/css/font-awesome.min.css"/>
    <!-- basic styles -->
    <!-- build:css /css/mp-g-bl.bs-ace-mp.css -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/ace.min.css"/>
    <link rel="stylesheet" href="./assets/css/ace-rtl.min.css"/>
    <link rel="stylesheet" href="./css/common.css"/>
    <link rel="stylesheet" href="./biz_admin/css/login_new_2.css"/>
    <!--endbuild-->
    <!--<link rel="stylesheet" href="css/login.css"/>-->

    <link rel="shortcut icon" href="./image/chuMenu-favicon.ico"/>

</head>

<body class="mp-body" style="background-color: white;">
<div class="mp-header col-xs-12">
    <div class="pull-left mp-mobile-nomargin" style="margin-left:100px;height:100px;line-height: 100px;">
        <img  class="" width="70x" height="70px" src="./image/chuMenu_logo.png" style="margin-top:-15px;">
        <span class="orange1 mp-mobile-margin-left-0px mp-mobile-fontsize-24px" style="font-size:40px;margin-left:20px;">{{L.app_name}}</span>
    </div>
    <div class="pull-right orange1 mp-mobile-margin-right-0px mp-mobile-fontsize-16px" style="font-size:24px;margin-right:100px;"><a href="javascript:;" ng-click="onChangeLanguage()">{{L.next_lang}}</a></div>
</div>
<div class="mp-container col-xs-12">
    <div class="col-xs-12 position-relative" style="height:650px;">
        <div class="position-relative width-100" style="height:inherit;overflow: hidden;">
            <img class="position-absolute" src="./biz_admin/image/login/1.jpg" style="top:0;left:0;width:100%;min-width: 1024px;">
        </div>
        <div class="position-absolute" style="color:white;top:30px;right:130px;">
            <div style="font-size:30px;">{{L.login_to_your}}</div>
            <div style="font-size:24px;">{{L.app_name}}</div>
        </div>
        <div class="position-absolute" id="login-box" style="background-image: url('./biz_admin/image/login/login_box_border.png');">
            <form ng-submit="onLogin()">
                <div style="padding:0px 20px;">
                    <div style="color:#5d5d5d;font-size:16px;margin:30px 0px 20px 0px;">{{L.please_enter_your_info}}</div>
                    <div>
                        <input class="login-input" ng-model="user.username" style="background-image: url('./biz_admin/image/login/icon_user.png');" autofocus placeholder="{{L.user_name}}">
                    </div>
                    <div class="space-6"></div>
                    <div>
                        <input class="login-input" type="password" ng-model="user.password" style="border-radius:4px !important;background-image: url('./biz_admin/image/login/icon_lock.png'); " placeholder="{{L.password}}">
                    </div>
                    <div class="mp-no-select" style="margin:20px auto 0px auto;text-align: left;">
                        <button class="login-btn" ng-disabled="!user.username || !user.password" type="submit" style="background-image: url('./biz_admin/image/login/login_btn.png');">{{L.login}}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="mp-footer col-xs-12" style="margin-top:70px;">
    <ul class="col-xs-12 mp">
        <li class="0pull-left"><a href="../#/about_us">{{L.about_us}}</a></li>
        <li class="0pull-left"><a href="../#/contact_us">{{L.contact_us}}</a></li>
        <li class="0pull-left"><a href="../#/terms">{{L.terms}}</a></li>
        <li class="0pull-left"><a href="../#/privacy_policy">{{L.policy}}</a></li>
        <li class="0pull-left"><a href="../#/feedback" style="color:#5eb70e;">{{L.feedbacks}}</a></li>
    </ul>
    <div class="col-xs-12 hr hr-18"></div>
    <div class="col-xs-12" id="copyright"> &copy; Mission Public Inc. 2015 </div>
</div>
<div class="col-xs-12 space-12"></div>

<!-- basic scripts -->

<script type="text/javascript">
    if ("ontouchend" in document) document.write("<script src='/assets/js/jquery.mobile.custom.min.js'>" + "<" + "/script>");
    if ("ontouchend" in document) document.write("<script src='/assets/js/jquery-2.0.3.min.js'>" + "<" + "/script>");
</script>

<!-- inline scripts related to this page -->

<script type="text/javascript">
    function show_box(id) {
        jQuery('.widget-box.visible').removeClass('visible');
        jQuery('#' + id).addClass('visible');
        angular.element(".widget-box").css("display","none");
        angular.element("#"+id).css("display","block");
    }
</script>
