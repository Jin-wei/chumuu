    <div bindonce="myTable" class="col-xs-12 mp-price-summary">
        <div class="col-xs-12 mp">
            <div>
                <div class="col-xs-12 mp-display-box mp-payment-prod" bindonce ng-repeat="prod in myTable.prods">
                    <div class="col-xs-12 mp-boxflex-1 text-left" bo-bind="prod.prodName"></div>
                    <div class="col-xs-12 mp-boxflex-1 text-left" bo-bind="prod.prodNameLang"></div>
                    <div class="col-xs-12 mp-boxflex-1 mp-under-dashline"></div>
                    <div class="col-xs-12 mp-boxflex-1 text-right"><span bo-bind="prod.qty"></span> x <span bo-bind="prod.price | currency: currency"></span></div>
                </div>
                <div ng-if="myTable.totalDiscount>0" class="col-xs-12 mp-display-box mp-payment-prod" style="margin-top:13px;">
                    <div class="col-xs-12 mp-boxflex-1 text-left" bo-bind="L.total_discount"></div>
                    <div class="col-xs-12 mp-boxflex-1 mp-under-dashline"></div>
                    <div class="col-xs-12 mp-boxflex-1 text-right">
                        <span bo-bind="myTable.totalDiscount | currency: currency"></span>
                    </div>
                </div>
                <div ng-if="!isCN" class="col-xs-12 mp-display-box mp-payment-prod">
                    <div class="col-xs-12 mp-boxflex-1 text-left" bo-bind="L.sales_tax"></div>
                    <div class="col-xs-12 mp-boxflex-1 mp-under-dashline"></div>
                    <div class="col-xs-12 mp-boxflex-1 text-right">
                        <span bo-bind="myTable.totalTax | currency: currency"></span>
                    </div>
                </div>
                <div class="col-xs-12 mp-display-box" style="font-size:24px;color:#ff3e00;margin-top:15px;">
                    <div class="col-xs-12 mp-boxflex-1 text-left" bo-bind="isCN ? L.total : L.total_with_tax"></div>
                    <div class="col-xs-12 mp-boxflex-1 mp-under-dashline"></div>
                    <div class="col-xs-12 mp-boxflex-1 text-right">
                        <span bo-bind="myTable.totalPrice | currency: currency"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xs-12 mp-title-green-2" bo-bind="L.payment_info"></div>
    <div class="col-xs-12 hr"></div>

    <div id="_page-mp-content" class="col-xs-12 position-relative">
    <div class="col-xs-12 mp-payment-optionline mp-mobile-marginbottom-30px">
        <span>{{L.payment_option}}</span>
        <span>
            <select  ng-model="payment_type">
                <option ng-if="!isCN" value="1" >{{L.credit_card}}</option>
                <option ng-if="!isCN" value="0" >Paypal</option>
                <option  value="2" >{{L.pay_in_person}}</option>
                <option  value="3" >{{L.pay_in_alipay}}</option>
            </select>
        </span>
    </div>

    <div ng-show="payment_type==Const.PAYMENT_TYPE.PERSON">
        <div class="col-xs-12 mp-payment-optionline">
            <span></span>
            <span>
                <div class="" bo-bind="L.payment_options_text1" style="margin:30px 0 20px 0;color:#232323;"></div>
                <div class="">
                    <span bo-bind="L.cash"></span>

                    <span>
                        <span style="width:60px;height:40px;line-height:40px;color:white;
                        background-color: #87b87f;font-weight: bold;
                        margin: 0 20px;
                        display:inline-block;text-align: center;"> {{isCN ? 'Â¥' : '$'}}</span>
                    </span>

                    <spn ng-if="!isCN">
                        <div class="mp-mobile-display-block mp-display-none" style="margin-top:30px;"></div>
                        <span bo-bind="L.credit_card"></span>
                        <span style="margin-left:20px;">
                            <img src="/image/bank_visa.png">
                            <img src="/image/bank_mastercard.png" style="margin:0 20px">
                        </span>
                    </spn>
                </div>
                <div class="col-xs-12" style="margin-top:50px;">
                    <!--<div class="col-xs-6">
                        <button class="btn btn-default" ng-click="onBtnBack()" bo-bind="L.back"></button>
                    </div>-->

                    <button class="btn btn-success ng-binding" ng-click="payInPerson()" bo-bind="L.confirm"></button>

                </div>
            </span>
        </div>
    </div>


        <div ng-show="payment_type==3">
            <div class="col-xs-12 mp-payment-optionline">
                <span></span>
            <span>

                <div class="">
                    <spn ng-if="!isCN">
                        <div class="mp-mobile-display-block mp-display-none" style="margin-top:30px;"></div>
                        <span bo-bind="L.credit_card"></span>
                        <span style="margin-left:20px;">
                            <img src="/image/bank_visa.png">
                            <img src="/image/bank_mastercard.png" style="margin:0 20px">
                        </span>
                    </spn>
                </div>
                <div class="col-xs-12" style="margin-top:50px;">
                    <!--<div class="col-xs-6">
                        <button class="btn btn-default" ng-click="onBtnBack()" bo-bind="L.back"></button>
                    </div>-->
                    <img src="/customer/image/alipay_logo.png" style="height:40px;">
                    <button class="btn btn-success ng-binding" ng-click="payInAli()" bo-bind="L.confirm"></button>

                </div>
            </span>
            </div>
        </div>


    <form ng-show="payment_type==Const.PAYMENT_TYPE.CREDIT_CARD" id="card_checkout" action="/cust" method="post" name="credit_card_form" novalidate class="form-horizontal mp-form-validation ">
        <div class="col-xs-12 mp-payment-optionline">
            <span></span>
            <span>
                <img src="/image/bank_visa.png">
                <img src="/image/bank_mastercard.png" style="margin:0 20px">
                <img src="/image/bank_americanexpress.png">
            </span>
        </div>
        <div class="col-xs-12 mp-payment-optionline">
            <span>{{L.credit_card_num}}</span>
            <span><input class="mp-edit-gray-green mp" data-braintree-name="number" required></span>
        </div>
        <div class="col-xs-12 mp-payment-optionline">
            <span>CVV</span>
            <span><input class="mp-edit-gray-green mp" data-braintree-name="cvv" required></span>
        </div>
        <div class="col-xs-12 mp-payment-optionline">
            <span>{{L.expiration_mm_yy}}</span>
            <span>
                <select autocomplete="off" data-braintree-name="expiration_month"  id="expiration-month-" name="" required="required">
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                /
                <select autocomplete="off"  data-braintree-name="expiration_year" id="expiration-year-" name="" required="required">
                    <option value="20{{year}}" ng-bind="year" ng-repeat="year in expirationYears"></option>
                </select>
            </span>
        </div>
        <div class="col-xs-12 mp-payment-optionline">
            <span>{{L.cardholder_name}}</span>
            <span><input class="mp-edit-gray-green mp" data-braintree-name="cardholder_name" required></span>
        </div>
        <div class="col-xs-12 mp-payment-optionline">
            <span>{{L.billing_address}}</span>
            <span><input class="mp-edit-gray-green mp" data-braintree-name="street_address" required></span>
        </div>
        <div class="col-xs-12 mp-payment-optionline">
            <span>{{L.postal_code}}</span>
            <span><input class="mp-edit-gray-green mp" data-braintree-name="postal_code" required></span>
        </div>
        <div class="col-xs-12 mp-payment-optionline">
            <span></span>
            <span>
                <div class="col-xs-12 mp-mobile-margintop-0px mp-mobile-width-300px" style="margin-top:50px;width:500px">
                    <!--<div class="col-xs-6">
                        <button class="btn btn-default" ng-click="onBtnBack()" bo-bind="L.back"></button>
                    </div>-->

                    <input type="submit" id="submit" value="{{L.pay}}" class="btn btn-info"  required style="width:100px;text-align: center;">

                </div>
            </span>
        </div>

    </form>
    <form id="paypal_checkout" ng-show="payment_type==Const.PAYMENT_TYPE.PAYPAL" class="form-horizontal">
        <div class="col-xs-12 mp-payment-optionline">
            <span></span>
            <span>
                <div class="col-xs-12 mp-mobile-margintop-0px mp-mobile-width-300px" style="margin-top:50px;width:500px">
                    <!--<div class="col-xs-6">
                        <button class="btn btn-default" ng-click="onBtnBack()" bo-bind="L.back"></button>
                    </div>-->

                    <div id="paypal-button"></div>

                </div>
            </span>
        </div>
    </form>
