<div id="deal_view" class="page-content mp-mobile-marginleft-10px mp-mobile-marginright-10px" style="margin-left:80px;margin-right:80px;">
    <div class="col-xs-12 text-center">
        <div class="mp-mobile-fontsize-22px" style="font-size: 28px;">{{L.deal_of_the}} <span style="color:#bbb;">{{L.day}}</span></div>
        <div class="mp-mobile-fontsize-13px" style=" font-size: 15px; color: #787878; margin: 5px 0; ">{{L.deal_caption}}</div>
    </div>

    <div class="col-xs-12 page-title">
        {{L.store_level_deal}}
    </div>
    <div class="col-xs-12">
        <div bindonce class="col-xs-12 col-sm-6 col-md-4" ng-repeat="item in bizPromos" style="margin-bottom:40px;">
            <div class="col-xs-5">
                <img class="mp-pointer" style="width:100%;" bo-src-i="{{item.biz_img_url_m}}" ng-click="navTo('/restaurant/'+item.bizKey)"/>
            </div>
            <div class="col-xs-7 mp-mobile-paddingright-0px  mp-mobile-fontsize-14px" style="padding:0px 30px 0px 20px;font-size:16px;">
                <a href="/restaurant/{{item.bizKey}}" title="{{item.biz_name}}"><div class="Arial width-100 mp-text-ellipsis overflow-hidden" bo-bind="item.biz_name" style="color:#232323;"></div></a>
                <div style="margin-top:4px;">
                    <div class="mp-display-box" style="">
                        <span class="icon-home mp-display-block" style="width:20px;font-size:18px;color:#a7a7a7;margin-right:6px;"></span>
                        <a class="mp-pointer mp-display-block mp-boxflex-1 mp-text-ellipsis overflow-hidden" style="color:#1086ff;" onclick="javascript:;" bo-bind="item.city +', '+item.state" ng-click="onOpenBizMapNavigator(item)"></a>
                        <div ng-show="!_.isUndefined(item.distance)">
                            <span class="icon-map-marker mp-display-inline-block" style="width:20px;font-size:18px;color:#a7a7a7;margin-right:6px;"></span>
                            <span ng-if="disName == 'mile'" class="" style="color:grey;" >{{item.distance | number:2}} {{L.miles}}</span>
                            <span ng-if="disName == 'km'" class="" style="color:grey;" >{{item.distance | number:2}} {{L.km}}</span>
                        </div>
                    </div>
                    <div>
                        <span class="icon-flag mp-display-inline-block" style="width:20px;font-size:18px;color:#a7a7a7;margin-right:6px;"></span>
                        <span class="" style="color:darkgoldenrod;" >{{item.description}}</span>
                    </div>
                </div>
                <!--<div class="" style="">
                    <starrating style="display: inline-block;color:orange;font-size:22px;" class="mp-mobile-fontsize-18px commentItemStar" rating="{{item.commentRating.avg_ratingForStar}}"></starrating>
                </div>-->
            </div>
        </div>
    </div>


    <div class="col-xs-12 page-title">
        {{L.deals_on_menu_items}}
    </div>
    <div class="deal_view col-xs-12 mp-margintop-0px mp-mobile-margintop-0px" >
        <div class="col-xs-12 col-sm-3 mp-item-level-deal" ng-repeat="item in prodPromos">
            <div class="col-xs-5 col-sm-12 mp-mobile-nopadding">
                <div class="col-xs-12 position-relative">
                    <div class="col-xs-12 mp-upholder-70pc mp-mobile-upholder-100pc"></div>
                    <div class="col-xs-12 mp-menu-item-image position-absolute mp-pointer" style="background-image: url('{{item.prod_img_url_m}}');"
                         ng-click="navTo('/restaurant/'+item.bizKey+'/menu-item/'+item.prod_id)"
                            ></div>
                </div>
            </div>
            <div class="col-xs-7 col-sm-12">
                <div class="col-xs-12">
                    <div class="mp-text-ellipsis overflow-hidden mp-mobile-fontsize-14px mp-mobile-height-18px">{{item.prod_name}}</div>
                    <div class="mp-text-ellipsis overflow-hidden mp-mobile-fontsize-14px mp-mobile-height-18px" ng-bind="item.prod_name_lang"></div>
                </div>
                <div class="col-xs-12 mp-mobile-paddingright-0px">
                    <div class="col-xs-12 mp-mobile-fontsize-14px">
                        <span class="mp-mobile-fontsize-18px" style="color:darkorange;font-size: 20px" ng-bind="item.priceAfterDiscount | currency: currency"></span>
                        <span class="mp-mobile-fontsize-14px mp-textdecoration-linethrough" style="color:gray;" ng-bind="item.price | currency: currency"></span> |
                        <span ng-if="item.discount_amount>0" ng-bind="item.discount_amount | currency: currency"></span>
                                    <span ng-if="item.discount_pct>0">
                                        <span ng-bind="item.discount_pct"></span> %
                                    </span> off
                    </div>
                </div>

                <div class="col-xs-12 mp-mobile-fontsize-14px mp-mobile-paddingright-0px">
                    <a href="/restaurant/{{item.bizKey}}"><div class="Arial width-100 mp-text-ellipsis overflow-hidden" bo-bind="item.biz_name" style="color:#808080;"></div></a>
                </div>
            </div>

            <div class="col-xs-12 mp-display-none mp-mobile-display-block hr " ng-if="!$last"></div>
        </div>
    </div>
</div>
