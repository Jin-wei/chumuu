<div id="register_view" class="col-xs-12 page-content">
    <div class="text-center" style="width:300px;margin:0px auto;">
        <div class="col-xs-12" style="font-size:24px;margin-top:50px;">{{L.new_user_registration}}</div>
        <div class="col-xs-12" style="font-size:18px;margin:20px 0px;">{{L.enter_your_details}}</div>

        <form name="phoneForm" novalidate>
            <div ng-if="isCN" class="col-xs-12 page-input">
                <span>*</span>
                <input class="mp-input-1" type="text" style="background-image: url('business/image/login/icon_phone_gray.png');" ng-model="user.phone" placeholder="{{L.phone}}" mp-reformat-phone-number required ng-minlength=11 ng-maxlength=11>
            </div>
        </form>

        <form class="mp-form-validation" name="registerForm" novalidate>
            <div ng-if="!isCN" class="col-xs-12 page-input">
                <span>*</span>
                <input class="mp-input-1" type="email" style="background-image: url('business/image/login/icon_lock.png');" ng-model="user.email" placeholder="{{L.email}}">
            </div>
            <div ng-if="isCN" class="col-xs-6">
                <span style="color:red;margin-right:5px;font-size:40px;float:left;">*</span>
                <input class="mp-input-1" type="text" style="background-image: url('business/image/login/icon_lock.png');width:80%;float:left;" ng-model="user.text_code" placeholder="{{L.text_code}}">
            </div>
            <div ng-if="isCN" class="col-xs-6">
                <button class="mp btn btn-sm btn-success" ng-disabled="phoneForm.$invalid" ng-click="onBtnSendCaptcha()" style="width:106px;">{{L.send_message}}</button>
            </div>
            <div class="col-xs-12 page-input">
                <span>*</span>
                <input class="mp-input-1" type="password" style="background-image: url('business/image/login/icon_lock.png');" ng-model="user.password" placeholder="{{L.password}}">
            </div>
            <div class="col-xs-12 page-input">
                <span>*</span>
                <input class="mp-input-1" type="password" style="background-image: url('business/image/login/icon_lock.png');" ng-model="user.repassword" placeholder="{{L.repeat_pwd}}">
            </div>
            <div ng-if="isCN" class="col-xs-12 page-input">
                <span>*</span>
                <input class="mp-input-1" type="text" style="background-image: url('business/image/login/icon_user.png');" ng-model="user.username" placeholder="{{L.username}}">
            </div>
            <div ng-if="!isCN" class="col-xs-12 page-input">
                <span style="color:grey">*</span>
                <input class="mp-input-1" type="text" style="background-image: url('business/image/login/icon_user.png');" ng-model="user.first_name" placeholder="{{L.first_name}}">
            </div>
            <div ng-if="!isCN" class="col-xs-12 page-input">
                <span style="color:grey">*</span>
                <input class="mp-input-1" type="text" style="background-image: url('business/image/login/icon_user.png');" ng-model="user.last_name" placeholder="{{L.last_name}}">
            </div>
            <div ng-if="!isCN" class="col-xs-12 page-input">
                <span>*</span>
                <input class="mp-input-1" type="text" style="background-image: url('business/image/login/icon_lock.png');" ng-model="user.phone" placeholder="{{L.phone}}" mp-reformat-phone-number>
            </div>
            <!--<div class="col-xs-12">
                <label class="mp mp-no-select">
                    <input id="remember-me" class="mp ng-pristine ng-valid" ng-model="accept" type="checkbox">
                    <span class="lbl" style=""></span>
                    <span style="color: #606060;font-size:10px;margin-left:5px;line-height: 46px;">{{L.I_accept}} </span>
                </label>
                <a href="#">{{L.user_agreement}}</a>
            </div>-->
                <!--<div class="col-xs-6 text-center"><button class="mp btn btn-sm btn-danger" ng-click="user={}">{{L.reset}}</button></div>-->
            <div class="col-xs-12 text-center"><button class="mp btn btn-sm btn-success" style="width:106px" ng-disabled="registerForm.$invalid" ng-click="onBtnRegister()">{{L.sign_up}}!</button></div>
            <div class="col-xs-12">
                <span style="color: #606060;font-size:10px;margin-left:5px;line-height: 46px;">{{L.agree_to_terms}} </span>
                <a href="terms">{{L.terms_conditions}}</a>
            </div>
        </form>
    </div>
</div>
