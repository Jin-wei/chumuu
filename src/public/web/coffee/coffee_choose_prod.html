<script>
    var menus = [];
    var names = ['热咖啡', '冰咖啡', '星冰乐', '茶和冰茶', '巧克力', '新品上市'];
    for(var i in names) {
        menus.push({name:names[i],count:i});
    }
    var menuHtml = '\
            <div>\
                #name#\
                <div class="page-selected-prod-count"></div>\
            </div>\
            ';
    var $menu = $('.page-menu');
    for(var i in menus) {
        var html = menuHtml.replace('#name#',menus[i].name);
        var $html = $(html);
        i==0 && $html.addClass('page-cur-menu') && $html.find('.page-selected-prod-count').html(3);
        $menu.append($html);
    }
</script>
